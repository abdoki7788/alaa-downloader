<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>آلا دانلودر</title>
</head>

<body class="dark:bg-dark-pattern bg-light-pattern bg-cover bg-center min-h-[100vh] bg-fixed flex flex-col justify-center items-center">
    <div id="particles-js" class="fixed w-full h-full -z-50"></div>
    <h1 class="text-3xl md:text-4xl font-mikhak-bold dark:text-gray-200 text-gray-700 text-center mb-16">دانلود از آلا
        به راحتی آب خوردن</h1>
    <form action="#"
        class="flex flex-col items-center justify-around mx-auto w-full h-[360px] max-w-xl p-4 bg-gray-600 border border-gray-200 rounded-lg sm:p-6 md:p-8 dark:border-gray-700 bg-clip-padding bg-opacity-20 backdrop-blur-sm shadow-gray-700">
        <div class="block w-full">
            <label for="link" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">لینک دوره</label>
            <input type="text" name="link" id="link" dir="ltr"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="https://alaatv.com/set/969" required>
        </div>
        <div class="block w-full">

            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">کیفیت
                دوره</label>
            <select id="countries" dir="ltr"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="240">۲۴۰</option>
                <option value="480" selected>۴۸۰</option>
                <option value="720">۷۲۰</option>
            </select>

        </div>
        <button type="submit"
            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium font-shabnam-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">دانلود</button>
    </form>
    <script src="/src/js/particles.min.js"></script>
    <script src="/src/js/background.js"></script>
</body>
</html>
